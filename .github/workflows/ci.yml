name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - CHANGELOG.md # Should never be edited anyway
      - .gitignore
      - .github/**
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check Metadata generation
        run: cargo build --features generate-substrate,generate-contracts
      - name: Tests
        run: cargo test --all
      - name: EVM Proposals
        run: cargo build --no-default-features --features evm
      - name: Substrate Proposals
        run: cargo build --no-default-features --features substrate,std
      - name: Ink! Proposals
        run: cargo build --no-default-features --features ink
      - name: Rustdoc build
        run: cargo doc --no-deps --all-features
